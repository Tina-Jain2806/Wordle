<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
    <link rel="stylesheet" href="wordle.css">
    <title>Wordle</title>
</head>
<body>
    <h1 class="title">WORDLE</h1>
    <hr>
    <br>
    <div class="table">
        <span id="0-0" class="tile"></span>
        <span id="0-1" class="tile"></span>
        <span id="0-2" class="tile"></span>
        <span id="0-3" class="tile"></span>
        <span id="0-4" class="tile"></span>
        <span id="1-0" class="tile"></span>
        <span id="1-1" class="tile"></span>
        <span id="1-2" class="tile"></span>
        <span id="1-3" class="tile"></span>
        <span id="1-4" class="tile"></span>
        <span id="2-0" class="tile"></span>
        <span id="2-1" class="tile"></span>
        <span id="2-2" class="tile"></span>
        <span id="2-3" class="tile"></span>
        <span id="2-4" class="tile"></span>
        <span id="3-0" class="tile"></span>
        <span id="3-1" class="tile"></span>
        <span id="3-2" class="tile"></span>
        <span id="3-3" class="tile"></span>
        <span id="3-4" class="tile"></span>
        <span id="4-0" class="tile"></span>
        <span id="4-1" class="tile"></span>
        <span id="4-2" class="tile"></span>
        <span id="4-3" class="tile"></span>
        <span id="4-4" class="tile"></span>
        <span id="5-0" class="tile"></span>
        <span id="5-1" class="tile"></span>
        <span id="5-2" class="tile"></span>
        <span id="5-3" class="tile"></span>
        <span id="5-4" class="tile"></span>
    </div>
    <div class="line1">
        <button id="KeyQ" class="keyb">Q</button>
        <button id="KeyW" class="keyb">W</button>
        <button id="KeyE" class="keyb">E</button>
        <button id="KeyR" class="keyb">R</button>
        <button id="KeyT" class="keyb">T</button>
        <button id="KeyY" class="keyb">Y</button>
        <button id="KeyU" class="keyb">U</button>
        <button id="KeyI" class="keyb">I</button>
        <button id="KeyO" class="keyb">O</button>
        <button id="KeyP" class="keyb">P</button>       
    </div>
    <div class="line2">
        <button id="KeyA" class="keyb" >A</button>
        <button id="KeyS" class="keyb">S</button>
        <button id="KeyD" class="keyb">D</button>
        <button id="KeyF" class="keyb">F</button>
        <button id="KeyG" class="keyb">G</button>
        <button id="KeyH" class="keyb">H</button>
        <button id="KeyJ" class="keyb">J</button>
        <button id="KeyK" class="keyb">K</button>
        <button id="KeyL" class="keyb">L</button>
    </div>
    <div class="line3">
        <button id="Enter" class="sidd">ENTER</button>
        <button id="KeyZ" class="keyb">Z</button>
        <button id="KeyX" class="keyb">X</button>
        <button id="KeyC" class="keyb">C</button>
        <button id="KeyV" class="keyb">V</button>
        <button id="KeyB" class="keyb">B</button>
        <button id="KeyN" class="keyb">N</button>
        <button id="KeyM" class="keyb">M</button>
        <button id="Backspace" class="sidd">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" class="game-icon" data-testid="icon-backspace"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg>
          </button>
    </div>
    <script src="wordle.js"></script>
</body>
</html>
